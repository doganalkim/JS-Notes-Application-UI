<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="navbar d-flex justify-content-around">
        <h1 id="maintitle"> Notes</h1>
        <div class=".container" id="navbarsupportcontent">
            <ul class="nav d-flex justify-content-evenly">
                <li class="nav-item"><a class="nav-link"  href="#home" style="color: white;">Home</a></li>
                <li class="nav-item"><a class="nav-link"  href="#about" style="color: white;">About</a></li>
                <li class="nav-item"><a class="nav-link"  href="#contact" style="color: white;">Contact</a></li>
            </ul>
        </div>
    </div>
    <section class="container" id="home" style="padding: 3rem;">  
        <div class="card border-secondary" style="color:rgb(132, 0, 255); border-color: rgb(132, 0, 255); ">
            <div class="card-header">My Notes</div>
            <div class="card-body">
                <form action="" id="noteform" name="form">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" name="note" id="newnote" placeholder="Enter a new Note">
                        </div>
                    </div>
                    <button type="submit" class="btn" style="margin-top: 2rem; ">Add a Note</button>
                    <hr>
                </form>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="note-title">My Notes</h5>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control" name="filter"  id="filter"  placeholder="Search your Note">
                    </div>
                </div>
                <hr>
                <ol class="list-group list-group-numbered">

                </ol>
                <hr>
                <button id="clear-notes" class="btn"  href ="#" >Clear all the Notes</button>
            </div>

        </div>
    </section>
    <footer id="contact" class="container-fluid" >
        <h3 style="color: white; padding-left: 1.5rem;">Contact Us</h3>
        <form  id= "form" action="">
            <div class="row">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" name="surname" id="surname" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-between">
                    <label for="email" style="padding-right: 0.75rem; padding-top: 0.75rem; padding-bottom: 0.75rem;" >Email</label>
                    <input type="email" name="email" id="email" class="form-control" >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" name="country" id="country" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" name="state" id="state" class="form-control">
                </div>
                <div class="col-sm-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
            </div>
            <div class="row">
                <ul>
                    <li>
                        <a style="color: white;" href="https://www.linkedin.com/in/alk%C4%B1m-d-b108521b7/" target="_blank"> <i class="fa-brands fa-linkedin-in"></i> </a>
                    </li>
                    <li>
                        <a href="https://github.com/doganalkim" target="_blank"> <i class="fa-brands fa-github" style="color: #fff;"></i> </a>
                    </li>
                </ul>
            </div>
        </form>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="project.js"></script>
</body>
</html>
